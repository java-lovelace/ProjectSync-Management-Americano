<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project List - ProjectSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="m-5 border-0 bd-example m-0 border-0">
<div class="mx-4 p-5 border border-1 rounded-2">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Project List</h1>
        <a href="./create-project.html" class="btn btn-primary">Create New Project</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
            <th scope="col">Responsible Person</th>
            <th scope="col">Last Modified</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="projectTableBody">
        </tbody>
    </table>

    <div id="loadingMessage" class="text-center" style="display: none;">
        <p>Loading projects...</p>
    </div>
</div>

<script src="./js/app-list.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
