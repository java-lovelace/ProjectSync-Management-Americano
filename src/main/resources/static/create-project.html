<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="m-5 border-0 bd-example m-0 border-0">
    <div class="mx-4 p-5 border border-1 rounded-2">
        <h1>Create New Project</h1>
        
        <form id="projectForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="titleProject" placeholder="Enter project title" required>
                <label for="titleProject">Project Title</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Enter a description" id="descriptionProject"
                    style="height: 100px"></textarea>
                <label for="descriptionProject">Description</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="responsibleProject" placeholder="Enter responsible person" required>
                <label for="responsibleProject">Responsible Person</label>
            </div>

            <button type="submit" id="btnCreate" class="btn btn-success">Create Project</button>
        </form>
    </div>

    <script src="./js/app-create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
